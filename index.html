<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chunked World with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Add your glTF models here as assets -->
        <a-asset-item id="chunk1" src="models/chunk1.gltf"></a-asset-item>
        <a-asset-item id="chunk2" src="models/chunk2.gltf"></a-asset-item>
        <!-- Add more as needed -->
      </a-assets>

      <a-entity id="rig" position="0 0 0">
        <a-camera look-controls="pointerLockEnabled: true" wasd-controls="acceleration: 150"></a-camera>
      </a-entity>

      <a-entity id="chunks"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
	<a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
