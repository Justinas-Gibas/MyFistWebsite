<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="script.js"></script>
  <title>Dynamic World</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="gltfModel1" src="models/chunk1.gltf"></a-asset-item>
      <a-asset-item id="gltfModel2" src="models/chunk2.gltf"></a-asset-item>
    </a-assets>

    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#ECECEC" shadow></a-plane>
    <a-entity id="world"></a-entity>
    <a-camera position="0 1.6 0" wasd-controls></a-camera>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
