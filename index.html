<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple A-Frame 3D Experience</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="sky" src=potw2046a.jpg>
    </a-assets>

    <a-sky src="#sky"></a-sky>

    <a-box id="box" position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
  
  <div class="ui">
    <button id="changeColor">Change Box Color</button>
  </div>
</body>
</html>
