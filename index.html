<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Chunks World</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="gltfModel1" src="models/chunk1.gltf"></a-asset-item>
        <a-asset-item id="gltfModel2" src="models/chunk2.gltf"></a-asset-item>
        <!-- Add more asset items as needed -->
      </a-assets>
      <a-entity id="world"></a-entity>
      <a-camera position="0 1.6 3"></a-camera>
    </a-scene>
  </body>
</html>
