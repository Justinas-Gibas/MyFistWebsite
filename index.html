<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position Saving Example - Index</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-camera id="mainCamera" position="0 1.6 0"></a-camera>
      <a-plane id="blackPlane" class="clickable" position="0 1 -4" rotation="-90 0 0" width="2" height="2" color="black"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
