<html>
  <head>
    <title>A-Frame 3D Experience</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="userInterface">
      <h1>A-Frame 3D Experience</h1>
      <div>
        <label for="rotation">Rotation: </label>
        <input type="range" name="rotation" min="0" max="360" value="0" id="rotation">
      </div>
    </div>
    <a-scene>
      <a-box id="box" position="0 0 -3" color="#4CC3D9" rotation="0 0 0" shadow></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script src="./script.js"></script>
  </body>
</html>
