<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Replace these with your own chunk glTF assets -->
        <a-asset-item id="chunk-model-0-0" src="path/to/chunk-model-0-0.gltf"></a-asset-item>
        <a-asset-item id="chunk-model-0-1" src="path/to/chunk-model-0-1.gltf"></a-asset-item>
        <a-asset-item id="chunk-model-1-0" src="path/to/chunk-model-1-0.gltf"></a-asset-item>
        <a-asset-item id="chunk-model-1-1" src="path/to/chunk-model-1-1.gltf"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" shadow></a-plane>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Level streaming entity -->
      <a-entity level-streaming></a-entity>

      <script src="your-script.js"></script>
    </a-scene>
  </body>
</html>
