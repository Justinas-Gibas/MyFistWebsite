<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Flow Simulation</title>
    <style>
        canvas { width: 100%; height: 100%; }
        body, html { margin: 0; height: 100%; overflow: hidden; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 100; background: white; padding: 10px; }
    </style>
</head>
<body>
    <div id="controls">
        <label>Current Flow: <span id="currentValue">1.0</span></label>
        <input type="range" id="currentFlowSlider" min="0" max="5" step="0.1" value="1.0">
    </div>
    <canvas id="simulationCanvas"></canvas>

    <!-- Import Three.js -->
    <script async src="../lib/utils/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "../lib/three.module.js"
        }
    }
    </script>

    <!-- Your JavaScript -->
    <script type="module" src="simulation.js"></script>
</body>
</html>
