<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js WebGPU Wasm 101</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #subdivideButton, #displaceButton, #unsubdivideButton {
      position: absolute;
      top: 10px;
      z-index: 1;
      cursor: move;
      padding: 10px;
      background-color: lightgray;
      border: 1px solid black;
    }
    #displaceButton {
      left: 100px;
    }
    #unsubdivideButton {
      left: 220px;
    }
  </style>
</head>
<body>

<button id="subdivideButton">Subdivide</button>
<button id="displaceButton">Displace with Sine Wave</button>
<button id="unsubdivideButton">Unsubdivide</button>

<!-- Import the Three.js module and our custom script -->
<script type="importmap">
  {
    "imports": {
      "three": "../../lib/three.module.js",
      "OrbitControls": "../../lib/controls/OrbitControls.js"
    }
  }
</script>

<!-- Link to the external JavaScript file -->
<script type="module" src="script.js"></script>

</body>
</html>
