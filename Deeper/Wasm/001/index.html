<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js WebGPU Wasm 101</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #subdivideButton, #displaceButton, #unsubdivideButton {
      position: absolute;
      top: 10px;
      z-index: 2;
      cursor: move;
      padding: 10px;
      background-color: lightgray;
      border: 1px solid black;
    }
    #displaceButton {
      left: 220px;
    }
    #unsubdivideButton {
      left: 100px;
    }

    /* Overlay to capture all mouse events during drag */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* Make sure itâ€™s on top of everything */
      display: none;
      background-color: transparent;
    }
  </style>
</head>
<body>

<div id="overlay"></div> <!-- Overlay to handle dragging -->

<button id="subdivideButton">Subdivide</button>
<button id="unsubdivideButton">Unsubdivide</button>
<button id="displaceButton">Displace with Sine Wave</button>

<!-- Import the Three.js module and custom scripts -->
<script type="importmap">
  {
    "imports": {
      "three": "../../lib/three.module.js",
      "OrbitControls": "../../lib/controls/OrbitControls.js"
    }
  }
</script>

<!-- Link to the external JavaScript files -->
<script type="module" src="scene.js"></script>
<script type="module" src="buttonActions.js"></script>
<script type="module" src="dragControls.js"></script>

</body>
</html>
