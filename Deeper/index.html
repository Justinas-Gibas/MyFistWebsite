<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Justinas Gibas">
    <meta name="description" content="Portfolio of Justinas Gibas, featuring 3D art, web development, and more.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Justinas Gibas - Portfolio</title>
    <link rel="stylesheet" href="lib/styles/reset.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }

        .header, .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        .nav-list {
            list-style: none;
            padding: 0;
        }

        .nav-list li {
            display: inline;
            margin-right: 10px;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
        }

        .section {
            margin-top: 20px;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 300%; /* Adjusted for 3 slides */
        }

        .slide {
            min-width: 33.3333%; /* Adjusted for 3 slides */
            transition: transform 0.5s ease;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }

        .slide img, .slide video {
            max-width: 100%;
            border-radius: 8px;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Justinas Gibas Portfolio</h1>
            <nav>
                <ul class="nav-list">
                    <li><a class="nav-link" href="#about">About</a></li>
                    <li><a class="nav-link" href="#work">Work</a></li>
                    <li><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main wrapper">
        <section id="about" class="section container">
            <h2>About Me</h2>
            <p>Description of Justinas Gibas' background, interests, and professional expertise in various fields.</p>
        </section>
        <section id="work" class="section container">
            <h2>My Work</h2>
            <div class="carousel">
                <div class="slides">
                    <!-- Existing Slide from the first website -->
                    <figure class="slide">
                        <img src="lib/images/potw2046a.jpg" alt="Project Description">
                        <figcaption>Project Description Here</figcaption>
                    </figure>
                    <!-- Inserted Work Items from the second website -->
                    <figure class="slide">
                        <img src="lib/images/Forest.png" alt="Deep Forest Project">
                        <figcaption>Deep forest project</figcaption>
                    </figure>
                    <figure class="slide">
                        <video controls poster="lib/images/potw2046a.jpg">
                            <source src="lib/images/potw2046a.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <figcaption>Creating music with electronic devices</figcaption>
                    </figure>
                    <!-- You can add more projects here following the same structure -->
                </div>
                <button class="carousel-control left">&#10094;</button>
                <button class="carousel-control right">&#10095;</button>
            </div>
        </section>
        <section id="contact" class="section container">
            <h2>Contact</h2>
            <p>How to reach Justinas for collaborations and inquiries.</p>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Â© 2023 Justinas Gibas. All rights reserved.</p>
        </div>
    </footer>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        document.querySelector('.left').addEventListener('click', function() {
            moveSlide(-1);
        });

        document.querySelector('.right').addEventListener('click', function() {
            moveSlide(1);
        });

        function moveSlide(step) {
            slideIndex = (slideIndex + step + totalSlides) % totalSlides;
            const slideWidth = slides[0].clientWidth;
            const newTranslate = -slideWidth * slideIndex;
            document.querySelector('.slides').style.transform = `translateX(${newTranslate}px)`;
        }
    </script>
</body>
</html>
