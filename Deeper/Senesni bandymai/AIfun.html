<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Three.js Scene</title>
    <style>
        body { margin: 0; background-color: #f0f0f0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Include Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();

        // Set up the camera (PerspectiveCamera)
        const camera = new THREE.PerspectiveCamera(
            75, // Field of view
            window.innerWidth / window.innerHeight, // Aspect ratio
            0.1, // Near clipping plane
            1000 // Far clipping plane
        );
        camera.position.z = 5; // Move the camera away from the origin

        // Set up the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Create a cube geometry
        const geometry = new THREE.BoxGeometry();

        // Create a colorful material
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x00ff00, // Green color
            flatShading: true 
        });

        // Create a mesh from geometry and material
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Add a light source
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Optional: Add ambient light for softer shadows
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube for some basic animation
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
