<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-entity id="instance" geometry="primitive: box" material="color: red" position="0 1 -3"></a-entity>
      <a-entity id="link" geometry="primitive: sphere" material="color: blue" position="0 0 -5" onclick="location.href='other.html'"></a-entity>
    </a-scene>
  </body>
</html>
