<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position Saving Example - Outside</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="click-sound.mp3"></audio>
      </a-assets>
      <a-camera id="mainCamera" position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      </a-camera>
      <a-sphere id="whitePlane" class="clickable" position="-2 1 -4" radius="1" color="white"></a-sphere>
      <a-box id="blackPlane" class="clickable" position="2 1 -4" width="2" height="2" depth="2" color="black"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
