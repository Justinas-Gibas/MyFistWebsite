<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting and Cookies Consent</title>
    <style>
        /* Overall layout */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2f2f2f;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            overflow: hidden;
        }

        /* Container for centering the elements */
        #greetingContainer {
            text-align: center;
        }

        /* Text styling */
        #greetingText {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Loading text */
        #loading {
            font-size: 30px;
        }

        /* Hide elements initially */
        .hidden {
            display: none;
        }

        /* Input field for name */
        #nameInput {
            font-size: 24px;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color: white;
            text-align: center;
            outline: none;
            margin-top: 20px;
            width: 300px;
        }

        /* Blinking animation for input cursor */
        @keyframes blink {
            0% { border-color: white; }
            50% { border-color: transparent; }
            100% { border-color: white; }
        }

        #nameInput:focus {
            animation: blink 1s step-end infinite;
        }

        /* Text collapse animation */
        @keyframes collapse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .collapsingText {
            animation: collapse 0.5s forwards;
        }

        /* Pulsating ball animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes expandToScreen {
            0% { transform: scale(1); }
            100% { transform: scale(150); }
        }

        #pulsatingBall {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            /* Removed the default animation */
        }

        /* Added pulsating animation class */
        .pulsating {
            animation: pulse 1.5s infinite;
        }

        /* Expand to screen animation class */
        .expandToScreen {
            animation: expandToScreen 2s forwards;
            background-color: white;
        }

        /* Fade-in animation for buttons */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Improved button styling */
        .choiceButton {
            padding: 12px 25px;
            margin: 10px;
            background-color: #ffffff;
            color: #2f2f2f;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            transition: background-color 0.3s ease;
        }

        .choiceButton:hover {
            background-color: #dddddd;
        }

        /* Styling for the second question */
        #nextQuestion {
            font-size: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <div id="greetingContainer">
        <div id="loading" class="hidden">Loading...</div>
        <div id="greetingText" class="hidden"></div>
        <input type="text" id="nameInput" class="hidden" value="" placeholder="Anonymous1234" autofocus />
    </div>

    <!-- Pulsating ball that appears after name is entered -->
    <div id="pulsatingBall"></div>

    <!-- Choices for cookies consent -->
    <div id="nextQuestion" class="hidden"></div>
    <button class="choiceButton hidden" id="acceptCookies">Yes</button>
    <button class="choiceButton hidden" id="rejectCookies">No</button>

    <!-- JavaScript for handling logic -->
    <script>
        const loadingElement = document.getElementById('loading');
        const greetingTextElement = document.getElementById('greetingText');
        const nameInputElement = document.getElementById('nameInput');
        const pulsatingBallElement = document.getElementById('pulsatingBall');
        const nextQuestionElement = document.getElementById('nextQuestion');
        const acceptCookiesButton = document.getElementById('acceptCookies');
        const rejectCookiesButton = document.getElementById('rejectCookies');

        // Generates a random anonymous name from a predefined list
        const predefinedNames = ["Skywalker", "Starlight", "Phoenix", "Echo", "Shadow", "Nimbus", "Rogue", "Comet"];
        const randomAnonymousName = "Anonymous" + predefinedNames[Math.floor(Math.random() * predefinedNames.length)] + Math.floor(Math.random() * 1000);

        // Set default name in input field
        nameInputElement.value = randomAnonymousName;

        // Configurable typing speed
        const typingSpeed = 120;

        // Simulate loading of data
        async function showLoading() {
            loadingElement.classList.remove('hidden');
            await new Promise(resolve => setTimeout(resolve, 2000)); // Simulate loading delay (2 seconds)
            loadingElement.classList.add('hidden');
            startGreeting();
        }

        function startGreeting() {
            greetingTextElement.classList.remove('hidden');
            typeWriterEffect(greetingTextElement, "Hello! What is your name?", () => {
                nameInputElement.classList.remove('hidden');
                nameInputElement.focus();
            });
        }

        function typeWriterEffect(element, text, callback) {
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, typingSpeed);
                } else {
                    callback();
                }
            }

            type();
        }

        function handleNameSubmit() {
            nameInputElement.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && nameInputElement.value.trim() !== "") {
                    const name = nameInputElement.value.trim();
                    connectToNextStep(name);
                }
            });
        }

        async function connectToNextStep(name) {
            greetingTextElement.innerHTML = `Connecting, ${name || randomAnonymousName}...`;
            nameInputElement.classList.add('hidden');

            // Wait for a moment before collapsing the text
            await new Promise(resolve => setTimeout(resolve, 500));
            greetingTextElement.classList.add('collapsingText');
            await new Promise(resolve => setTimeout(resolve, 500)); // Wait for the collapse animation to finish
            greetingTextElement.classList.add('hidden'); // Hide the text completely after collapse
            startPulsatingBall();
        }

        function startPulsatingBall() {
            // Show the pulsating ball in the center of the screen
            pulsatingBallElement.style.display = 'block';
            pulsatingBallElement.classList.add('pulsating');

            // After 3 seconds, ask the next question immediately
            setTimeout(() => {
                pulsatingBallElement.style.display = 'none';
                pulsatingBallElement.classList.remove('pulsating');
                showNextQuestion();
            }, 3000); // Pulsate for 3 seconds
        }

        function showNextQuestion() {
            // Ensure all elements are reset properly before showing the next question
            nextQuestionElement.innerHTML = "";
            nextQuestionElement.classList.remove('collapsingText');
            nextQuestionElement.classList.remove('hidden');
            acceptCookiesButton.classList.remove('collapsingText');
            rejectCookiesButton.classList.remove('collapsingText');

            // Use typewriter effect for the second question
            typeWriterEffect(nextQuestionElement, "Do you accept additional cookies?", () => {
                showCookieOptions();
            });
        }

        function showCookieOptions() {
            // Show the "Yes" and "No" buttons with a fade-in effect
            acceptCookiesButton.classList.remove('hidden');
            rejectCookiesButton.classList.remove('hidden');
        }

        function startFinalBallExpansion() {
            // Collapse text and buttons before expanding the ball
            nextQuestionElement.classList.add('collapsingText');
            acceptCookiesButton.classList.add('collapsingText');
            rejectCookiesButton.classList.add('collapsingText');

            // Ensure buttons and text disappear before ball animation starts
            setTimeout(() => {
                // Display the ball and start the pulsating animation
                pulsatingBallElement.style.display = 'block';
                pulsatingBallElement.classList.add('pulsating');

                // After 2 seconds, expand the ball to cover the screen
                setTimeout(() => {
                    // Remove the pulsating class before expanding
                    pulsatingBallElement.classList.remove('pulsating');
                    pulsatingBallElement.classList.add('expandToScreen');
                }, 2000);
            }, 500); // Wait for buttons and text to disappear
        }

        // Start the loading and greeting sequence
        showLoading();
        handleNameSubmit();

        // Handle cookie consent choices
        acceptCookiesButton.addEventListener('click', () => {
            hideCookieOptions();
            startFinalBallExpansion();
        });

        rejectCookiesButton.addEventListener('click', () => {
            hideCookieOptions();
            startFinalBallExpansion();
        });

        function hideCookieOptions() {
            acceptCookiesButton.classList.add('hidden');
            rejectCookiesButton.classList.add('hidden');
            nextQuestionElement.classList.add('hidden');
        }
    </script>
</body>
</html>
