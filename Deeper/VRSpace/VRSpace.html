<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery in WebXR</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from '../lib/three.module.js';
        import { XRButton } from '../lib/webxr/XRButton.js';
        import { OrbitControls } from '../lib/controls/OrbitControls.js';

        let camera, scene, renderer;
        let room, controls;

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Adding XR Button
            document.body.appendChild(XRButton.createButton(renderer));

            // Orbit Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1.6, 0);
            controls.update();

            // Room - large box
            const geometry = new THREE.BoxGeometry(30, 12, 30);
            const material = new THREE.MeshPhongMaterial({color: 0xffffff, side: THREE.BackSide}); // White walls
            room = new THREE.Mesh(geometry, material);
            scene.add(room);

            // Light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Soft white light
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            controls.update(); // Only required if controls.enableDamping = true, or if controls.autoRotate = true
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
