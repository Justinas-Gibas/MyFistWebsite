<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Art Gallery</title>
    <style>
        body { margin: 0; }
        #errorMessage { display: none; position: fixed; top: 0; left: 0; right: 0; background-color: #ffdddd; color: #333; text-align: center; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
<div id="errorMessage">An error occurred while loading the VR Art Gallery. Please check your console for more details.</div>
<script type="module">
    let modulesLoaded = 0;
    const requiredModules = 3;
    const modules = [
        { path: '../lib/three.module.js', name: 'THREE' },
        { path: '../lib/webxr/XRButton.js', name: 'XRButton' },
        { path: '../lib/controls/OrbitControls.js', name: 'OrbitControls' }
    ];

    modules.forEach(module => {
        import(module.path).then(loadedModule => {
            if(module.name === 'THREE') {
                window.THREE = loadedModule;
            } else if(module.name === 'XRButton') {
                window.XRButton = loadedModule.XRButton;
            } else if(module.name === 'OrbitControls') {
                window.OrbitControls = loadedModule.OrbitControls; // Adjust based on actual export
                // If OrbitControls is a function needing THREE, you might need something like:
                // window.OrbitControls = loadedModule.OrbitControls(THREE);
            }
            console.log(`${module.name} module loaded successfully`);
            modulesLoaded++;
            if (modulesLoaded === requiredModules) {
                console.log("All modules loaded successfully. Initializing scene...");
                initScene();
            }
        }).catch(error => {
            console.error(`Failed to load ${module.name} module:`, error);
            displayErrorMessage();
        });
    });

    function displayErrorMessage() {
        document.getElementById('errorMessage').style.display = 'block';
    }

    function initScene() {
        // Check if all modules are loaded
        if (!window.THREE || !window.XRButton || !window.OrbitControls) {
            console.error("Initialization failed: One or more modules are not available.");
            displayErrorMessage();
            return;
        }

        let camera, scene, renderer;
        let room, controls;

        init();
        animate();

        function init() {
            console.log("Initializing scene...");
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            if (renderer) {
                console.log("Renderer initialized successfully.");
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);
                document.body.appendChild(XRButton.createButton(renderer));
            } else {
                console.error("Failed to initialize renderer.");
                return; // Stop initialization if renderer fails
            }

            // Orbit Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', () => console.log("OrbitControls change event"));
            console.log("OrbitControls added.");

            // Room setup
            const geometry = new THREE.BoxGeometry(30, 12, 30);
            const material = new THREE.MeshPhongMaterial({ color: 0xffffff, side: THREE.BackSide });
            room = new THREE.Mesh(geometry, material);
            scene.add(room);
            console.log("Room added to scene.");

            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);
            console.log("Lighting added to scene.");

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            console.log("Scene initialization complete.");
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            console.log("Window resize handled.");
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            controls.update(); // Required if controls.enableDamping or controls.autoRotate are set to true
            renderer.render(scene, camera);
        }

        console.log("Script setup complete. Entering animation loop...");


        // Define init, animate, and other functions here...
        console.log("Script setup complete. Entering animation loop...");
    }
</script>
</body>
</html>
