<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js XR - Virtual Art Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.127.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/webxr/XRButton.js": "https://unpkg.com/three@0.127.0/examples/jsm/webxr/XRButton.js"
    }
}
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { XRButton } from 'three/examples/jsm/webxr/XRButton.js';

    let camera, scene, renderer, controls;

    init();
    animate();

    function init() {
        const container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x808080);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
        camera.position.set(0, 1.6, 3);

        // Lighting
        const ambientLight = new THREE.HemisphereLight(0xffffff, 0x444444);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, 20, 10);
        scene.add(directionalLight);

        // Renderer
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        // Camera controls
        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1.6, 0);
        controls.update();

        // XR Button
        document.body.appendChild(XRButton.createButton(renderer));

        // Gallery Room
        const roomGeometry = new THREE.BoxGeometry(10, 4, 10);
        const roomMaterial = new THREE.MeshBasicMaterial({color: 0xadd8e6, side: THREE.BackSide});
        const room = new THREE.Mesh(roomGeometry, roomMaterial);
        room.position.set(0, 2, 0);
        scene.add(room);

        // Event Listeners
        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render() {
        renderer.render(scene, camera);
    }
</script>

</body>
</html>
