<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Art Gallery</title>
    <style>
        body { margin: 0; }
        #errorMessage { display: none; position: fixed; top: 0; left: 0; right: 0; background-color: #ffdddd; color: #333; text-align: center; padding: 10px; font-size: 18px; }
    </style>

    <script async src="../lib/utils/es-module-shims.js"></script>

    <script type="importmap">
        {
          "imports": {
              "three": "../lib/three.module.js"
           }
        }
    </script>
</head>
<body>
<div id="errorMessage">An error occurred while loading the VR Art Gallery. Please check your console for more details.</div>
<script type="module">
    let modulesLoaded = 0;
    const requiredModules = 3;
    const modules = [
        { path: '../lib/three.module.js', name: 'THREE' },
        { path: '../lib/webxr/XRButton.js', name: 'XRButton' },
        { path: '../lib/controls/OrbitControls.js', name: 'OrbitControls' }
    ];

    modules.forEach(module => {
        import(module.path).then(loadedModule => {
            if(module.name === 'THREE') {
                window.THREE = loadedModule;
            } else if(module.name === 'XRButton') {
                window.XRButton = loadedModule.XRButton;
            } else if(module.name === 'OrbitControls') {
                window.OrbitControls = loadedModule.OrbitControls; // Adjust based on actual export
                // If OrbitControls is a function needing THREE, you might need something like:
                // window.OrbitControls = loadedModule.OrbitControls(THREE);
            }
            console.log(`${module.name} module loaded successfully`);
            modulesLoaded++;
            if (modulesLoaded === requiredModules) {
                console.log("All modules loaded successfully. Initializing scene...");
                initScene();
            }
        }).catch(error => {
            console.error(`Failed to load ${module.name} module:`, error);
            displayErrorMessage();
        });
    });

    function displayErrorMessage() {
        document.getElementById('errorMessage').style.display = 'block';
    }

        function initScene() {
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xcccccc);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);
        
        // Ground
        const groundGeometry = new THREE.BoxGeometry(10, 0.1, 10);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.position.y = -1;
        scene.add(ground);
        
        // Boxes (Walls/Art Pieces)
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const boxMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        for(let i = 0; i < 5; i++) {
            const box = new THREE.Mesh(boxGeometry, boxMaterial);
            box.position.set(i * 1.5 - 3, 0, 0);
            scene.add(box);
        }

        // Animation loop
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    }
</script>
</body>
</html>
