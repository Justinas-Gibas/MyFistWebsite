<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js AR/XR - Enhanced Virtual Art Gallery</title>
    <meta charset="UTF-8">
    <meta name="author" content="Justinas Gibas" />
    <meta name="description" content="Three.js AR/XR - Enhanced Virtual Art Gallery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">

    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>

<script async src="../lib/utils/es-module-shims.js"></script>

<script type="importmap">
{
  "imports": {
    "three": "../lib/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { FontLoader } from '../lib/loaders/FontLoader.js';
import { TextGeometry } from '../lib/utils/TextGeometry.js';
import { GLTFLoader } from '../lib/loaders/GLTFLoader.js';
import { OrbitControls } from '../lib/controls/OrbitControls.js';
import { ARButton } from '../lib/webxr/ARButton.js';
import Stats from '../lib/libs/stats.module.js'

let camera, scene, renderer, controls;
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

const stats = new Stats();
document.body.appendChild(stats.dom);

function initGallery() {
    scene = new THREE.Scene();
    camera = setupCamera();
    renderer = setupRenderer();

    setupLighting();
    setupControls();
    loadGalleryModel();
    setupGallery();//we need to update this function
    setupEventListeners();
    animate();
}

function setupCamera() {
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
    camera.position.set(0, 1.6, 3);
    return camera;
}

function setupRenderer() {
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(ARButton.createButton(renderer));
    return renderer;
}

function setupLighting() {
    const ambientLight = new THREE.HemisphereLight(0xddeeff, 0x202020, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7.5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);
}

function setupControls() {
    controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.6, 0);
    controls.update();
}

function loadGalleryModel() {
    // Load the gallery GLTF model
    const loader = new GLTFLoader();
    loader.load('../lib/models/Galer01.glb', function(gltf) {
        scene.add(gltf.scene);
    }, undefined, function(error) {
        console.error(error);
    });
}

function setupGallery() {
    const artworks = [
        { 
          texture: '../lib/images/BackWater.png', 
          text: 'Description for BackWater.', 
          position: { x: -9.9, y: 2, z: 0 },
          rotation: { x: 0, y: Math.PI / 2, z: 0 }
        },
        { 
          texture: '../lib/images/Forest.png', 
          text: 'Description for Forest.', 
          position: { x: -9.9, y: 2, z: -10 },
          rotation: { x: 0, y: Math.PI / 2, z: 0 }
        },
        { 
          texture: '../lib/images/BackWater.png', 
          text: 'Long Description for BackWater. very looonnnggg tex xxxtt tttt ttthhhhaa aatttt nnnn eeee ddddd tttooo oobbbeeee wwwwrrr raapppt', 
          position: { x: 0, y: 2, z: -19.9 },
          rotation: { x: 0, y: Math.PI / 180, z: 0 }
        },
    ];
    loadArtPieces(scene, artworks);
}

function wrapText(text, maxCharsPerLine) {
    const words = text.split(' ');
    const lines = [];
    let currentLine = words[0];

    for (let i = 1; i < words.length; i++) {
        if ((currentLine + words[i]).length < maxCharsPerLine) {
            currentLine += ' ' + words[i];
        } else {
            lines.push(currentLine);
            currentLine = words[i];
        }
    }
    lines.push(currentLine); // Add the last line

    return lines;
}

function loadText(scene, text, position, rotation) {
    const loader = new FontLoader();
    loader.load('../lib/styles/helvetiker_regular.typeface.json', function(font) {
        const maxCharsPerLine = 30;
        const lineHeight = 0.15;
        const lines = wrapText(text, maxCharsPerLine);

        lines.forEach((line, index) => {
            const textGeometry = new TextGeometry(line, {
                font: font,
                size: 0.1,
                height: 0.01,
                curveSegments: 4,
                bevelEnabled: false,
            });

            const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);

            // Adjust text position relative to the artwork's rotation
            const xOffset = 1.1 // Distance from the artwork to the right
            const yOffset = -index * lineHeight; // Adjust vertical position based on the line index
            const rightDirection = new THREE.Vector3(1, 0, 0); // Right direction in local space
            rightDirection.applyEuler(new THREE.Euler(rotation.x, rotation.y, rotation.z, 'XYZ')); // Apply artwork rotation

            // Calculate final position
            const finalPosition = new THREE.Vector3().copy(position).add(rightDirection.multiplyScalar(xOffset));
            textMesh.position.set(finalPosition.x, position.y + yOffset, finalPosition.z);

            // Apply the artwork's rotation to the text
            textMesh.rotation.set(rotation.x, rotation.y, rotation.z);

            scene.add(textMesh);
        });
    });
}

function loadArtPieces(scene, artworks) {
    const textureLoader = new THREE.TextureLoader();
    const artGeometry = new THREE.PlaneGeometry(2, 2);
    artworks.forEach((artwork) => {
        textureLoader.load(artwork.texture, function(texture) {
            const artMaterial = new THREE.MeshStandardMaterial({map: texture});
            const art = new THREE.Mesh(artGeometry, artMaterial);
            art.position.set(artwork.position.x, artwork.position.y, artwork.position.z);
            art.rotation.set(artwork.rotation.x, artwork.rotation.y, artwork.rotation.z);
            art.userData = { clickable: true };
            scene.add(art);
            loadText(scene, artwork.text, { x: art.position.x, y: art.position.y, z: art.position.z }, artwork.rotation); // Pass rotation to text positioning
        });
    });
}

function onDoubleClick(event) {
    // Calculate mouse position in normalized device coordinates
    // (-1 to +1) for both components
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    checkForIntersections();
}

function translateCameraToArt(targetPosition, targetRotation) {
    const endPosition = new THREE.Vector3();
    const direction = new THREE.Vector3(0, 0, 1); // Assuming the artwork faces along negative z-axis
    direction.applyEuler(new THREE.Euler(0, targetRotation.y, 0, 'XYZ'));

    // Calculate endPosition in front of the artwork
    endPosition.copy(targetPosition).add(direction.multiplyScalar(3)); // Adjust multiplier to control distance

    const startPosition = camera.position.clone();
    let alpha = 0.0;

    function animate() {
        if (alpha < 1.0) {
            alpha += 0.01; // Incrementally increase alpha towards 1

            camera.position.lerpVectors(startPosition, endPosition, alpha);

            // Rotate camera to face the artwork
            camera.lookAt(targetPosition);

            requestAnimationFrame(animate);
        } else {
            // Adjust orbit controls target for smooth interaction
            updateOrbitControlsTarget(targetPosition);
        }
    }
    animate();
}

function updateOrbitControlsTarget(newTarget) {
    controls.target.set(newTarget.x, newTarget.y, newTarget.z); // Update 'controls' directly
    controls.update();
}

function checkForIntersections() {
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(scene.children);

    for (let i = 0; i < intersects.length; i++) {
        if (intersects[i].object.userData.clickable) {
            const artworkRotation = intersects[i].object.rotation;
            translateCameraToArt(intersects[i].object.position, artworkRotation);
            break; // Assuming you want to interact with the first object the ray hits that is clickable
        }
    }
}

function onWindowResize(camera, renderer) {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function setupEventListeners() {
    window.addEventListener('resize', () => onWindowResize(camera, renderer), false);
    document.addEventListener('dblclick', onDoubleClick, false);
}

function animate() {
    renderer.setAnimationLoop(() => render());
}

function render() {
    stats.begin();
    renderer.render(scene, camera);
    stats.end();
}

initGallery();
</script>

</body>
</html>
