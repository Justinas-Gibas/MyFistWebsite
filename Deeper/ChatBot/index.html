<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Question-Answering Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
  <style>
    /* CSS for chat design and progress bar */
    #progress-container {
      width: 100%;
      height: 20px;
      background-color: #ddd;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      text-align: center;
      transition: width 0.5s;
    }
    #chat-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .chat-bubble {
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      word-wrap: break-word;
    }
    .chat-bubble.you {
      background-color: #e1f5fe;
      text-align: left;
    }
    .chat-bubble.chatbot {
      background-color: #c8e6c9;
      text-align: right;
    }
    .chat-bubble.system {
      background-color: #fff3e0;
      text-align: center;
      font-style: italic;
    }
    .chat-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    /* Accessibility styles */
    input, button, select {
      font-size: 16px;
      padding: 5px;
    }
    /* System prompt text box */
    #system-prompt {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Enhanced Question-Answering Chatbot</h1>
  
  <!-- System prompt text box -->
  <textarea id="system-prompt" rows="3" placeholder="Enter system prompt here..." aria-label="System prompt"></textarea>

  <!-- Progress bar to indicate model loading status -->
  <div id="progress-container">
    <div id="progress-bar">Loading Model (0%)</div>
  </div>
  
  <div id="chat-container">
    <!-- Chat messages will be displayed here -->
  </div>

  <div class="chat-controls">
    <!-- User input field for questions -->
    <input type="text" id="user-input" placeholder="Ask a question..." aria-label="Question input">
    <!-- Button to initiate a question -->
    <button id="ask-button">Ask</button>
    <!-- Button to reset the chat -->
    <button id="reset-chat">Reset</button>
    <!-- Button to load the model -->
    <button id="load-model">Load Model</button>
  </div>

  <!-- Dropdown for model selection -->
  <label for="model-select">Choose Model:</label>
  <select id="model-select">
    <option value="bert">BERT</option>
    <option value="roberta">RoBERTa</option>
    <option value="albert">ALBERT</option>
    <option value="gpt3">GPT-3.5</option>
  </select>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const progressBar = document.getElementById("progress-bar");
    const askButton = document.getElementById("ask-button");
    const resetChatButton  = document.getElementById("reset-chat");
    const loadModelButton = document.getElementById("load-model");
    const modelSelect = document.getElementById("model-select");
    const systemPrompt = document.getElementById("system-prompt");

    let currentModel = 'bert'; // Default model
    let modelLoaded = false; // Flag to indicate if the model is loaded
    let chatHistory = []; // Store chat history

    async function loadModel() {
      disableControls(true); // Disable controls during loading

      try {
        updateProgressBar(0);

        const modelLoadPromise = getModelLoadPromise();
        simulateLoadingProgress(3000, async () => {
          await modelLoadPromise;
          modelLoaded = true;
          appendChatBubble("Chatbot: Model loaded successfully.", 'chatbot');
          disableControls(false); // Re-enable controls after loading
        });

        await modelLoadPromise;
      } catch (error) {
        appendChatBubble("Chatbot: Error loading model.", 'chatbot');
        console.error("Error loading model:", error);
        disableControls(false);
      }
    }

    function getModelLoadPromise() {
      if (currentModel === 'bert') {
        return qna.load();
      } else if (currentModel === 'roberta') {
        // Implement RoBERTa model loading logic here
        throw new Error("RoBERTa model loading not implemented yet.");
      } else if (currentModel === 'albert') {
        // Implement ALBERT model loading logic here
        throw new Error("ALBERT model loading not implemented yet.");
      } else if (currentModel === 'gpt3') {
        // Implement GPT-3.5 model loading logic here
        throw new Error("GPT-3.5 model loading not implemented yet.");
      } else {
        throw new Error("Unknown model: " + currentModel);
      }
    }

    async function askQuestion() {
      if (!modelLoaded) {
        appendChatBubble("Chatbot: The model is not yet loaded. Please wait.", 'chatbot');
        return;
      }

      const question = userInput.value.trim();
      if (question === "") return;

      const systemText = systemPrompt.value.trim(); // Capture system prompt text
      const context = systemText || "Default context for question-answering.";

      appendChatBubble("You: " + question, 'you');

      try {
        const answers = await currentModel.findAnswers(question, context);
        const answer = answers.length > 0 ? answers[0].text : "I need more information.";

        appendChatBubble("Chatbot: " + answer, 'chatbot');
      } catch (error) {
        appendChatBubble("Chatbot: Error answering the question.", 'chatbot');
        console.error("Error getting answer:", error);
      }

      userInput.value = ""; // Clear the input field
    }

    function disableControls(disable) {
      userInput.disabled = disable;
      askButton.disabled = disable;
      modelSelect.disabled = disable;
    }

    askButton.addEventListener("click", askQuestion);
    loadModelButton.addEventListener("click", loadModel);
    resetChatButton.addEventListener("click", () => {
      chatContainer.innerHTML = ""; // Clear chat history
      appendChatBubble("System: Chat reset.", 'system'); // System prompt
      loadModel(); // Reload the model
    });

    modelSelect.addEventListener("change", (e) => {
      currentModel = e.target.value;
      modelLoaded = false; // Reset model status
      appendChatBubble(`Chatbot: Switched to ${currentModel}.`, 'chatbot');
    });

    loadModel(); // Load the model on startup
  </script>
</body>
</html>
