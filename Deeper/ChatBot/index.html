<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question-Answering Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
  <style>
    /* CSS for chat design and progress bar */
    #progress-container {
      width: 100%;
      height: 20px;
      background-color: #ddd;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      text-align: center;
      transition: width 0.5s;
    }
    #chat-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .chat-bubble {
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      word-wrap: break-word; /* Ensure long text is wrapped */
    }
    .chat-bubble.you {
      background-color: #e1f5fe;
      text-align: left;
    }
    .chat-bubble.chatbot {
      background-color: #c8e6c9;
      text-align: right;
    }
    .chat-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    /* Accessibility styles */
    input, button {
      font-size: 16px; /* Larger text for readability */
    }
  </style>
</head>
<body>
  <h1>Question-Answering Chatbot</h1>
  
  <!-- Progress bar to indicate model loading status -->
  <div id="progress-container">
    <div id="progress-bar">Loading Model (0%)</div>
  </div>
  
  <div id="chat-container">
    <!-- Chat messages will be displayed here -->
  </div>

  <div class="chat-controls">
    <!-- User input field for questions -->
    <input type="text" id="user-input" placeholder="Ask a question..." aria-label="Question input">
    <!-- Button to initiate a question -->
    <button id="ask-button">Ask</button>
    <!-- Button to reset the chat -->
    <button id="reset-chat">Reset</button>
    <!-- Button to load the model -->
    <button id="load-model">Load Model</button>
  </div>

  <!-- Dropdown for model selection -->
  <label for="model-select">Choose Model:</label>
  <select id="model-select">
    <option value="bert">BERT</option>
    <option value="roberta">RoBERTa</option>
    <option value="albert">ALBERT</option>
    <option value="gpt3">GPT-3.5</option>
  </select>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const progressBar = document.getElementById("progress-bar");
    const askButton = document.getElementById("ask-button");
    const resetChatButton = document.getElementById("reset-chat");
    const loadModelButton = document.getElementById("load-model");
    const modelSelect = document.getElementById("model-select");

    let bertModel = null;
    let currentModel = "bert"; // Default model
    let modelLoaded = false; // Flag to indicate if the model is loaded

    function appendChatBubble(text, role = 'you') {
      const bubble = document.createElement("div");
      bubble.className = `chat-bubble ${role}`;
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
    }

    function updateProgressBar(progress) {
      progressBar.style.width = `${progress}%`;
      progressBar.textContent = `Loading Model (${progress}%)`;
    }

    async function simulateLoadingProgress(duration, callback) {
      const steps = 10;
      const stepTime = duration / steps;

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        updateProgressBar(progress);

        if (progress >= 100) {
          clearInterval(interval);
          callback();
        }
      }, stepTime);
    }

    async function loadModel() {
      if (modelLoaded) {
        appendChatBubble("Chatbot: Model already loaded.", 'chatbot');
        return;
      }

      disableControls(true); // Disable controls during loading
      simulateLoadingProgress(3000, async () => {
        try {
          if (currentModel === 'bert') {
            bertModel = await qna.load();
            modelLoaded = true; // Indicate model is loaded
            appendChatBubble("Chatbot: BERT model loaded successfully.", 'chatbot');
          } else {
            appendChatBubble("Chatbot: Unsupported model.", 'chatbot');
          }
        } catch (error) {
          appendChatBubble("Chatbot: Model loading failed.", 'chatbot');
          console.error("Error loading model:", error);
        } finally {
          disableControls(false); // Re-enable controls after loading
        }
      });
    }

    async function askQuestion() {
      if (!modelLoaded) {
        appendChatBubble("Chatbot: The model is not yet loaded. Please wait.", 'chatbot');
        return;
      }

      const question = userInput.value.trim();
      if (question === "") return;

      appendChatBubble("You: " + question, 'you');

      try {
        const answer = await getAnswer(question);
        appendChatBubble("Chatbot: " + answer, 'chatbot');
      } catch (error) {
        appendChatBubble("Chatbot: Error answering the question.", 'chatbot');
        console.error("Error getting answer:", error);
      }

      userInput.value = ""; // Clear the input field
    }

    async function getAnswer(question) {
      if (!bertModel) {
        await loadModel(); // Ensure model is loaded
      }

      const context = "Sample context to demonstrate BERT's question-answering capability."; 
      const answers = await bertModel.findAnswers(question, context);

      return answers.length > 0 ? answers[0].text : "I need more information.";
    }

    function disableControls(disable) {
      userInput.disabled = disable; // Disable/enable input
      askButton.disabled = disable; // Disable/enable ask button
      modelSelect.disabled = disable; // Disable/enable model selection
    }

    askButton.addEventListener("click", askQuestion); // Trigger question response
    loadModelButton.addEventListener("click", loadModel); // Load model on button click
    resetChatButton.addEventListener("click", () => {
      chatContainer.innerHTML = ""; // Clear chat history
      appendChatBubble("Chatbot: Chat reset.", 'chatbot');
      loadModel(); // Reload the model
    });

    modelSelect.addEventListener("change", (e) => {
      currentModel = e.target.value;
      appendChatBubble(`Chatbot: Switched to ${currentModel}.`, 'chatbot');
    });

    loadModel(); // Load model on startup
  </script>
</body>
</html>
