<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question-Answering Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
  <style>
    /* CSS for chat design and progress bar */
    #progress-container {
      width: 100%;
      height: 20px;
      background-color: #ddd;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      text-align: center;
      transition: width 0.5s;
    }
    #chat-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .chat-bubble {
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      word-wrap: break-word; /* Ensure long text is wrapped */
    }
    .chat-bubble.you {
      background-color: #e1f5fe;
      text-align: left;
    }
    .chat-bubble.chatbot {
      background-color: #c8e6c9;
      text-align: right;
    }
    .chat-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    /* Accessibility styles */
    input, button {
      font-size: 16px; /* Larger text for readability */
    }
  </style>
</head>
<body>
  <h1>Question-Answering Chatbot</h1>
  
  <!-- Progress bar to indicate model loading status -->
  <div id="progress-container">
    <div id="progress-bar">Loading Model...</div>
  </div>
  
  <div id="chat-container">
    <!-- Chat messages will be displayed here -->
  </div>

  <div class="chat-controls">
    <!-- User input field for questions -->
    <input type="text" id="user-input" placeholder="Ask a question..." disabled aria-label="Question input">
    <!-- Button to initiate a question -->
    <button id="ask-button" disabled>Ask</button>
    <!-- Button to reset the chat -->
    <button id="reset-chat">Reset</button>
    <!-- Button to load the model -->
    <button id="load-model">Load Model</button>
  </div>

  <!-- Dropdown for model selection -->
  <label for="model-select">Choose Model:</label>
  <select id="model-select" disabled>
    <option value="bert">BERT</option>
    <option value="roberta">RoBERTa</option>
    <option value="albert">ALBERT</option>
    <option value="gpt3">GPT-3.5</option>
  </select>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const progressBar = document.getElementById("progress-bar");
    const askButton = document.getElementById("ask-button");
    const resetChatButton = document.getElementById("reset-chat");
    const loadModelButton = document.getElementById("load-model");
    const modelSelect = document.getElementById("model-select");

    let bertModel = null;
    let currentModel = "bert"; // Default model

    // Function to append a chat bubble
    function appendChatBubble(text, role = 'you') {
      const div = document.createElement("div");
      div.className = `chat-bubble ${role}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
    }

    // Load the appropriate model
    async function loadModel() {
      disableControls(true); // Disable controls during loading
      progressBar.style.width = '0'; // Reset progress
      
      try {
        if (currentModel === 'bert') {
          bertModel = await qna.load();
          progressBar.style.width = '100%';
          appendChatBubble("Chatbot: Model loaded.", 'chatbot');
          disableControls(false); // Re-enable controls after loading
        } else {
          appendChatBubble("Chatbot: Only BERT model is supported.", 'chatbot');
        }
      } catch (error) {
        appendChatBubble("Chatbot: Model loading failed.", 'chatbot');
        console.error("Error loading model:", error);
      }
    }

    // Get an answer to the question
    async function askQuestion() {
      const question = userInput.value.trim();
      if (question === "") return;

      appendChatBubble("You: " + question);

      try {
        const answer = await getAnswer(question);
        appendChatBubble("Chatbot: " + answer, 'chatbot');
      } catch (error) {
        appendChatBubble("Chatbot: Error answering the question.", 'chatbot');
        console.error("Error getting answer:", error);
      }

      userInput.value = ""; // Clear the input field
    }

    async function getAnswer(question) {
      if (!bertModel) {
        await loadModel(); // Ensure model is loaded
      }

      const context = "Your context or document for BERT to find answers."; // Modify based on actual data
      const answers = await bertModel.findAnswers(question, context);

      return answers.length > 0 ? answers[0].text : "I need more information.";
    }

    function disableControls(disable) {
      userInput.disabled = disable; // Disable/enable input
      askButton.disabled = disable; // Disable/enable ask button
      modelSelect.disabled = disable; // Disable/enable model selection
    }

    // Event listeners
    askButton.addEventListener("click", askQuestion); // Trigger question response
    loadModelButton.addEventListener("click", loadModel); // Load model on button click
    resetChatButton.addEventListener("click", () => {
      chatContainer.innerHTML = ""; // Clear chat history
      appendChatBubble("Chatbot: Chat reset.", 'chatbot');
      disableControls(true); // Disable controls after reset
    });

    // Initial model load
    loadModel();
  </script>
</body>
</html>
