<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js AR/XR - Enhanced Virtual Art Gallery</title>
    <meta charset="UTF-8">
    <meta name="author" content="Justinas Gibas" />
    <meta name="description" content="Three.js AR/XR - Enhanced Virtual Art Gallery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">

    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>

<script async src="Deeper/lib/utils/es-module-shims.js"></script>

<script type="importmap">
{
  "imports": {
    "three": "Deeper/lib/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { FontLoader } from '/Deeper/lib/loaders/FontLoader.js';
import { TextGeometry } from '/Deeper/lib/utils/TextGeometry.js';
import { OrbitControls } from '/Deeper/lib/controls/OrbitControls.js';
import { ARButton } from '/Deeper/lib/webxr/ARButton.js';
import Stats from '/Deeper/lib/libs/stats.module.js'

let camera, scene, renderer, controls;
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

const stats = new Stats();
document.body.appendChild(stats.dom);

function initGallery() {
    // Initialize the scene
    scene = new THREE.Scene();
    // Set up the camera
    camera = setupCamera();
    // Set up the renderer
    renderer = setupRenderer();

    // Add lighting to the scene
    setupLighting();
    // Set up the camera controls
    setupControls();
    // Load gallery elements
    setupGallery();
    // Set up event listeners for user interaction
    setupEventListeners();
    // Start animation loop
    animate();
}

function setupCamera() {
    // Create a perspective camera with a FOV of 75, suitable for immersive experiences
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);
    camera.position.set(0, 1.6, 3); // Position the camera to start at a reasonable distance from the gallery
    return camera;
}

function setupRenderer() {
    // Create the renderer and configure it for AR
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true; // Enable WebXR for AR capabilities
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(ARButton.createButton(renderer)); // Add AR button to enable AR mode
    return renderer;
}

function setupLighting() {
    // Add ambient light for even lighting across the scene
    const ambientLight = new THREE.HemisphereLight(0xddeeff, 0x202020, 1);
    scene.add(ambientLight);
    
    // Add directional light to highlight objects from above
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);
}

function setupControls() {
    // Create OrbitControls to allow the user to look around the scene
    controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.6, 0); // Set the focal point to align with the center of the gallery
    controls.update();
}

function setupGallery() {
    // Load 3D art pieces and other elements into the gallery
    loadArtPieces(scene);
}

function wrapText(text, maxCharsPerLine) {
    // Helper function to wrap text into multiple lines
    const words = text.split(' ');
    const lines = [];
    let currentLine = words[0];

    for (let i = 1; i < words.length; i++) {
        if ((currentLine + words[i]).length < maxCharsPerLine) {
            currentLine += ' ' + words[i];
        } else {
            lines.push(currentLine);
            currentLine = words[i];
        }
    }
    lines.push(currentLine); // Add the last line

    return lines;
}

function loadText(scene) {
    // Load and display text as a 3D object in the scene
    const loader = new FontLoader();
    loader.load('/Deeper/lib/styles/helvetiker_regular.typeface.json', function (font) {
        const maxCharsPerLine = 30;
        const lineHeight = 0.15;

        // Wrap long text into multiple lines
        const lines = wrapText('Our long text that needs to be wrapped goes here. Autoriai: JK, AK, JG.', maxCharsPerLine);

        lines.forEach((line, index) => {
            // Create geometry for each line of text
            const textGeometry = new TextGeometry(line, {
                font: font,
                size: 0.1,
                height: 0.01,
                depth: 0,
                curveSegments: 4,
                bevelEnabled: false,
            });

            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);

            // Set the position of each line based on index, to stack them vertically
            textMesh.position.set(1, 2.5 - (index * lineHeight), -0.01);
            textMesh.rotation.y = -Math.PI; // Rotate to face the opposite direction

            scene.add(textMesh); // Add the text to the scene
        });
    });
}

function loadArtPieces(scene) {
    // Load textures and create clickable art pieces
    const textureLoader = new THREE.TextureLoader();
    const artGeometry = new THREE.PlaneGeometry(2, 2);
    textureLoader.load('/Deeper/lib/images/BackWater.png', function(texture) {
        const artMaterial = new THREE.MeshStandardMaterial({map: texture});
        const art = new THREE.Mesh(artGeometry, artMaterial);
        art.castShadow = true; // Enable casting of shadows for a more realistic effect
        art.position.set(0, 2, 0); // Set the initial position of the art piece
        art.userData = { clickable: true }; // Mark the art as clickable for interaction
        scene.add(art);

        // Load accompanying text for the art piece
        loadText(scene);
    });
}

function onDoubleClick(event) {
    // Calculate mouse position in normalized device coordinates (-1 to +1) for both components
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // Check if the mouse click intersects with any clickable objects
    checkForIntersections();
}

function translateCameraToArt(targetPosition) {
    // Animate the camera to move towards a selected artwork
    const startPosition = camera.position.clone();
    const endPosition = targetPosition.clone().add(new THREE.Vector3(0, 0, 3)); // Move the camera to a position in front of the artwork

    let alpha = 0.0;

    function animate() {
        if (alpha < 1.0) {
            alpha += 0.01; // Speed of the camera movement
            camera.position.lerpVectors(startPosition, endPosition, alpha); // Interpolate between start and end position
            camera.lookAt(targetPosition.x, targetPosition.y, targetPosition.z); // Ensure the camera faces the target
            requestAnimationFrame(animate);
        }
    }
    animate();
    updateOrbitControlsTarget(targetPosition); // Update the target for orbit controls to maintain focus
}

function updateOrbitControlsTarget(newTarget) {
    // Update the controls' target to smoothly focus on the selected artwork
    controls.target.set(newTarget.x, newTarget.y, newTarget.z);
    controls.update();
}

function checkForIntersections() {
    // Use raycasting to determine if the mouse intersects with any clickable objects
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(scene.children);

    for (let i = 0; i < intersects.length; i++) {
        if (intersects[i].object.userData.clickable) {
            translateCameraToArt(intersects[i].object.position); // Move the camera towards the clicked object
            break; // Only interact with the first intersected clickable object
        }
    }
}

function onWindowResize(camera, renderer) {
    // Handle window resizing to maintain correct aspect ratio and renderer size
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function setupEventListeners() {
    // Set up event listeners for window resizing and double-click events
    window.addEventListener('resize', () => onWindowResize(camera, renderer), false);
    document.addEventListener('dblclick', onDoubleClick, false);
}

function animate() {
    // Continuously render the scene
    renderer.setAnimationLoop(() => render());
}

function render() {
    // Render the scene and update statistics
    stats.begin();
    renderer.render(scene, camera);
    stats.end();
}

// Initialize the gallery
initGallery();
</script>

</body>
</html>
