<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Justinas Gibas">
    <meta name="description" content="3D Project Gallery using Three.js">
    <title>3D Project Gallery</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #111;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        
        // Initialize scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            addLighting();
            addProjectPosters();

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        // Add lighting to the scene
        function addLighting() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
        }

        // Add interactive project posters to the scene
        function addProjectPosters() {
            const projects = [
                { title: 'L2Web Project', texture: './Deeper/lib/images/project1.jpg', link: './Deeper/L2Web/L2Web.html' },
                { title: 'GLTFLoader Project', texture: './Deeper/lib/images/project2.jpg', link: './Deeper/GLTFLoader/GLTFLoader.html' },
                { title: 'Chunks World', texture: './Deeper/lib/images/project3.jpg', link: './Deeper/ChunkWorld/ChunkWorld.html' },
                { title: 'Chunks World++', texture: './Deeper/lib/images/project4.jpg', link: './Deeper/ChunkWorld++/ChunkWorld++.html' },
                { title: 'Volume Editor', texture: './Deeper/lib/images/project5.jpg', link: './Deeper/VolumeEditor/VolumeEditor.html' },
                { title: 'VRSpace for Art', texture: './Deeper/lib/images/project6.jpg', link: './Deeper/VRSpace/VRSpace.html' },
            ];

            const textureLoader = new THREE.TextureLoader();

            projects.forEach((project, index) => {
                const geometry = new THREE.PlaneGeometry(5, 3);
                const material = new THREE.MeshBasicMaterial({
                    map: textureLoader.load(project.texture),
                    side: THREE.DoubleSide,
                });
                const plane = new THREE.Mesh(geometry, material);
                plane.position.set(index * 6 - 12, 3, 0);
                plane.userData = { link: project.link };
                scene.add(plane);
            });

            document.addEventListener('click', onDocumentClick, false);
        }

        // Handle click events on project posters
        function onDocumentClick(event) {
            event.preventDefault();

            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (object.userData.link) {
                    window.open(object.userData.link, '_blank');
                }
            }
        }

        // Handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize the 3D gallery
        init();
    </script>
</body>
</html>
